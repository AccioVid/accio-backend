version: '3'

services:
  db:
    image: postgres
    restart: always

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: accio
  
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5432:5432'

    volumes:
      - ./db:/var/lib/postgresql/data